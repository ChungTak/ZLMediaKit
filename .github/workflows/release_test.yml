name: Release Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 检出最新 master 分支代码（使用 v4）
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: master

      # [其他步骤保持不变...]

      # 上传所有打包后的构建产物（使用 v4）
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            release_linux_ReleaseSmall_*.tar.gz
